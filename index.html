<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="https://kit.fontawesome.com/04cecfb6fa.js" crossorigin="anonymous"></script>
  <title>BadWeather</title>
</head>
<body>
  
  <div class="container">
    <div class="row align-items-center justify-content-center">
        <h1 class="text-white text-center" style="border: 1px solid white; padding: 50px; width: 500px">BadWeather<i class="fas fa-cloud"></i></h1>
    </div>
    <div class="row align-items-center justify-content-center">
    <div class="card" style="width: 500px; margin: 100px auto">
      <img class="card-img-top"  id="image" src="http://www.aljanh.net/data/archive/img/1302947895.png" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title" id="weather">Sunny</h5>
        <p class="card-text" id="message">You should really go outside today you lazy shit...</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Temperature: <span id="temperature">59</span>&#176</strong></li>
      </ul>
      <div class="card-body">
        <a href="#" class="card-link">Message Me Angrily</a>
      </div>
    </div>
  </div>
  </div>







  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
